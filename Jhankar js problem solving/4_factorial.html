<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial calculate!!</title>
</head>

<body>
    <p>Factorial calculate!!</p>

    <script>
        // Factorial calculate!! calculate

        var factorial = 1;
         function factorialCounter(x) {
            for (var i = 1; i<= x; i++) {
                factorial = factorial * i;   
            }
            return factorial;

        }
        const res = factorialCounter(6);


alert(res);

    </script>

</body>

</html>
