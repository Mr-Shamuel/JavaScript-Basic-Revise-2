    <title>OBJECT inside array</title>

<body>
    <h1>Lowest age</h1>
    <script>
   var Students =[
   { fname:'Abir', Lname:'Sheikh',age:25},
   { fname:'Shamuel', Lname:'Molla',age:26},
   { fname:'rana', Lname:'khan',age:22},
   { fname:'rani', Lname:'khan',age:52},
  

   ];
 
let cheapest = Students[0];
for(const element of Students){
    if(element.age < cheapest.age){
        cheapest = element;
       
    }
    
}

console.log("Lowest Age People Name: ",cheapest.fname);




 
    </script>
    
</body>
