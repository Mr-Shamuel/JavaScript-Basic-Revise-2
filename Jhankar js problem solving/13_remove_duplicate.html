        //remove duplicate number from array:
   
      

        //by using constructor 1
function removeDuplicates(arr){
    let uniqueArr = [...new Set(arr)];
    console.log(uniqueArr);

}
// let array =[1,2,34,5,6,3,6,2];
let array = ['sam','sami','rs','sam','rs','sami'];
removeDuplicates(array);


   //by using constructor 1
  
function removeDuplicates2(names){
   
    let uniqueArr = [];
for(element of names){
    if(uniqueArr.indexOf(element)==-1){
        uniqueArr.push(element);
    }
}console.log(uniqueArr);

return uniqueArr;
}
let names = ['sam','sami','rs','sam','rs','sami'];
const result= removeDuplicates2(names);
console.log("By For of loop "+result);
