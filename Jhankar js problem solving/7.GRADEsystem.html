<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gpa Grade system</title>
</head>
<body>
    <h1>Gpa Grade system</h1>

    <script>
          

        function gpaGrade(num) {
            if(num >= 80 && num <=100) {
            alert("You got A+");
        }
      else if(num >= 70 && num < 80) {
            alert("You got A");
        }
         
      else if(num >= 60 && num < 70) {
            alert("You got A-");
        }
         
      else if(num >= 50 && num < 60) {
            alert("You got B");
        }
      else if(num >= 40 && num < 50) {
            alert("You got B");
        }
      else if(num >= 30 && num < 40) {
            alert("You have failde");
        }
      else if(num < 30 && num >=0) {
            alert("You have failde");
        }
      else{
        alert('invalid number');
        }
        return num;
        

        }
        gpaGrade(89);
        gpaGrade(59);
     
        
    </script>
    
</body>
</html>
