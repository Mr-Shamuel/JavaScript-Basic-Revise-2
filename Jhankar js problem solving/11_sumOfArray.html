        //Largest element of an Array
        
        let ages =[1,2,30,4,5];

       function highest(arr){
        for (let i=0;i<arr.length;i++){
           var element=arr[i];
         
            if(element >large){
                large=element;
                
            }
           
            
        }

const arr2=[3,2,5,10,10,13];
let Lowest=arr2[0];
