<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial calculate!!</title>
</head>

<body>
    <h4>Factorial calculate while loop!!</h4>

    <script>
        // Factorial calculate!! calculate

     
         function factorialCounter(num) {
            var factorial = 1;
            let i=1;
           while( i<=num){

            factorial *= i;
            i++;
           }
           return factorial;
          

        }
        const res = factorialCounter(5);
        console.log("Factoria of 5: "+res);


// alert(i,res);

    </script>

</body>

</html>
